# Cloud Build configuration for Finance Assistant
# Builds and pushes the Docker image to Google Container Registry
#
# Usage:
#   gcloud builds submit --config deploy/cloudbuild.yaml .

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finance-assistant:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finance-assistant:latest'
      - '.'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/finance-assistant:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/finance-assistant:latest']

images:
  - 'gcr.io/$PROJECT_ID/finance-assistant:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/finance-assistant:latest'

options:
  logging: CLOUD_LOGGING_ONLY
